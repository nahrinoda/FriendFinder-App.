<!-- Modal to display the compatible match-->
  <div id='resultsModal' class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
   
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Best Match</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h2 id="matchName"></h2>
          <img id='matchImg' src="" alt="user match image">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="closeModal" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>

    <!-- jQuery Reference -->
  <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
 
 <!-- Latest compiled and minified JavaScript -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
// Grab the URL of the website
var currentURL = window.location.origin;
// Capture the form inputs
$("#submit").on("click", function(){
//event.preventDefault();
 if( ($('#name').val().trim() !== "") && ($('#photo').val().trim() !== "") ) {
     // Create an object for the user's data
     var userData = {
         name: $("#name").val(),
         photo: $("#photo").val(),
         scores: [$("#q1").val(), $("#q2").val(), $("#q3").val(), $("#q4").val(), $("#q5").val(), $("#q6").val(), $("#q7").val(), $("#q8").val(), $("#q9").val(), $("#q10").val(), ]
     }
     // AJAX post the data to the friends API.
     $.post(currentURL + "/api/friends", userData, function(data){
       // Grab the result from the AJAX post so that the best match's name and photo are displayed.
       $("#matchName").text(data.name);
       $('#matchImg').attr("src", data.photo);
       // Show the modal with the best match
       $("#resultsModal").modal('toggle');
       // clear the input fields in the form
       $("#name").val("");
       $("#photo").val("");
     });
 } else {
     $(".modal-title").text("Missing required information");
     $(".modal-body").html("<h3>Please complete the form before submitting</h3>");
     $("#resultsModal").modal('toggle');
 }
 return false;
});
// modal logic
$('#closeModal').click(function() {
 $.get('/',function(req,res){
 location.replace(res);
 })
});
</script>
