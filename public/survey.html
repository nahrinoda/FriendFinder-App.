<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <!--CSS stylesheet link-->
    <link rel="stylesheet" type="text/css" href="./surveyStyle.css">

    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <title>Friend Finder App</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <br>
                <h2>Survey Questions</h2>
                <p class="font-italic">Tell me about yourself (ALL fields below are required)!</p>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <h3>About You</h3>
                    <div class="form-group">
                        <label for="formGroupExampleInput"><h5>Name: </h5></label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Samantha Nuggets">
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Upload your photo</label>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="formGroupExampleInput"><h5>Q1| Your mind is always buzzing with unexplored ideas and plans.</h5></label>
                        <select class="custom-select" required>
                            <option value="">Select an Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="formGroupExampleInput"><h5>Q2| Generally speaking, you rely more on your experience than your imagination.</h5></label>
                        <select class="custom-select" required>
                            <option value="">Select an Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="formGroupExampleInput"><h5>Q3| You find it easy to stay relaxed and focused even when there is some pressure.</h5></label>
                        <select class="custom-select" required>
                            <option value="">Select an Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="formGroupExampleInput"><h5>Q4| You rarely do something just out of sheer curiosity.</h5></label>
                        <select class="custom-select" required>
                            <option value="">Select an Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="formGroupExampleInput"><h5>Q5| People can rarely upset you.</h5></label>
                        <select class="custom-select" required>
                            <option value="">Select an Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="formGroupExampleInput"><h5>Q6| It is often difficult for you to relate to other people’s feelings.</h5></label>
                        <select class="custom-select" required>
                            <option value="">Select an Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="formGroupExampleInput"><h5>Q7| In a discussion, truth should be more important than people’s sensitivities.</h5></label>
                        <select class="custom-select" required>
                            <option value="">Select an Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="formGroupExampleInput"><h5>Q8| You rarely get carried away by fantasies and ideas.</h5></label>
                        <select class="custom-select" required>
                            <option value="">Select an Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="formGroupExampleInput"><h5>Q9| You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</h5></label>
                        <select class="custom-select" required>
                            <option value="">Select an Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="formGroupExampleInput"><h5>Q10| You feel more energetic after spending time with a group of people.</h5></label>
                        <select class="custom-select" required>
                            <option value="">Select an Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <hr>
                    <button class="btn btn-primary btn-md btn-block" type="submit"><img src="https://png.icons8.com/material-rounded/20/ffffff/ok.png"><tr> </tr>Submit </button>
                </form>
                <br>
            </div>
        </div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../app/data/friends.js" target="_blank">API Friends List</a></li>
                <li class="breadcrumb-item"><a href="https://github.com/nahrinoda/FriendFinder-App." target="_blank">GitHub Repo</a></li> 
            </ol>
        </nav>
    </div>
    
</body>
</html>
